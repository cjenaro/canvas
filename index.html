<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Draw!</title>
  </head>
  <body>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }

      .input-group {
        position: absolute;
        left: 50%;
        width: 400px;
        margin-left: -200px;
        top: 0;
        pointer-events: all;
        display: inline-block;
        display: flex;
        justify-content: space-between;
        padding: 15px;
        background-color: rgba(0,0,0,.2);
        border-radius: 0 0 10px 10px;
      }
    </style>

    <div class="input-group">
      <input type="color" name="strokeStyle" id="strokeStyle" value="#BADA55"/>
      <input type="range" min="10" max="100" name="lineWidth" id="lineWidth" value="10"/>
      <button type="button" name="eraser" id="eraser" >ðŸ”™ </button>
    </div>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
      const canvas = document.querySelector('#draw')
      const ctx = canvas.getContext('2d')
      const inputsContainer = document.querySelector('.input-group')
      const inputs = document.querySelectorAll('input')
      const eraser = document.querySelector('#eraser')

      inputs.forEach(input => {
        input.addEventListener('change', e => {
          const { name, value } = e.target
          ctx[name] = value
        })
      })

      eraser.addEventListener('click', () => ctx.strokeStyle = '#ffffff')

      canvas.width = window.innerWidth
      canvas.height = window.innerHeight

      ctx.strokeStyle = '#BADA55'
      ctx.lineJoin = 'round'
      ctx.lineCap = 'round'
      ctx.lineWidth = 10

      let isDrawing = false
      let lastX = 0
      let lastY = 0

      function draw(e) {
        if (!isDrawing) return

        ctx.beginPath()
        ctx.moveTo(lastX, lastY)
        ctx.lineTo(e.offsetX, e.offsetY)
        ctx.stroke()
        lastX = e.offsetX
        lastY = e.offsetY
      }

      canvas.addEventListener('mousedown', e => {
        isDrawing = true
        lastX = e.offsetX
        lastY = e.offsetY
      })
      canvas.addEventListener('mousemove', draw)
      canvas.addEventListener('mouseup', () => (isDrawing = false))
      canvas.addEventListener('mouseout', () =>
        setTimeout(() => (isDrawing = false), 1000)
      )
    </script>
  </body>
</html>
